<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        section {
            background: white;
            padding: 20px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página</h1>
    </header>

    <section>
        <h2>Sobre mí</h2>
        <p>Hola, esta es una página HTML de ejemplo creada para mostrar una estructura básica.</p>
    </section>

    <section>
        <h2>Contacto</h2>
        <p>Puedes contactarme al correo: <a href="mailto:ejemplo@correo.com">ejemplo@correo.com</a></p>
    </section>

    <footer>
        &copy; 2025 Mi Nombre. Todos los derechos reservados.
    </footer>
</body>
</html>
